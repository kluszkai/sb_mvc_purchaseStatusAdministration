<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace = "~{fragments :: head}">
  <title>Add department</title>
</head>
<body>
<div th:replace = "~{fragments :: navigation-top}"></div>
<div class="col-6 mx-auto">
  <h3>Add department to database</h3>
  <div th:if="${departmentSaveResult != null}">
    <p th:text="${departmentSaveResult}"></p>
  </div>
  <form method="post"action="/admin/save-department" th:object="${department}">
    <label class="form-label" for="department_name">Department name</label>
    <input class="form-control" type="text" id="department_name" name="department_name" th:field="${department.name}" *required>
    <label class="form-label" for="department_email">Department email</label>
    <input class="form-control" type="text" id="department_email" name="department_email" th:field="${department.email}" *required>
    <input class="btn btn-secondary btn-lg btn-block" type="submit" value="Save department">
  </form>
</div>
</body>
</html>
